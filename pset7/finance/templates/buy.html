{% extends "layout.html" %}

{% block title %}
   Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="on" autofocus class="form-control" name="stock_symbol" placeholder="Stock symbol" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="stock_number" placeholder="How many shares?" type="number" min="1"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Buy</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
