{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="{{ url_for('password') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="oldpassword" placeholder="Old Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="newpassword" placeholder="New Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="newpassword_confirm" placeholder="Password Confirmation" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
